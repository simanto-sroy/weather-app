<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./client/favicon.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./client/css/style.css">

<body>
    <div class="container-fluid">
        <div class="row" id="row">
            <div class="col-md-6 d-flex" id="left">
                <div class="align-self-center m-auto text-center">
                    <img id="branding" src="./client/weather.png" alt="Open Weather">
                    <h3 class="mt-3">Open Weather API</h3>
                    <p class="lead">
                        Enter Your City, Check Your Weather Instantly
                    </p>
                </div>
            </div>
            <div class="col-md-6 d-flex" id="right">
                <div class="align-self-center m-auto text-center">
                    <img src="https://openweathermap.org/img/w/03d.png" class="img-fluid" alt="Scattered Cloud" id="condition">
                    <p class="lead">
                        <strong><span id="city">Dhaka</span>, <span id="country">BD</span></strong><br>
                        <strong><span id="main">Cloud</span></strong>
                        (<span id="description"> Scattered Cloud</span>)<br>

                        TEMP: <strong><span id="temp"> 32 </span></strong>
                        PRESSURE: <strong><span id="pressure"> 1032 </span></strong>
                        HUMIDITY: <strong><span id="humidity"> 1008 </span></strong>                       
                    </p>

                    <input type="text" id="city-input" class="form-control" placeholder="Enter Your City Name">
                    <small class="form-text text-muted">
                        After Enterning a Valid City Name Please Press Enter to Get Result
                    </small>

            </div>

    <!-- bootstrap js -->
